name: Font CI - noto-color-emoji-fox

on:
  schedule:
  - cron: '0 0 * * 0'
  push:
    paths:
        - ".github/workflows/fontbuild noto-color-emoji-fox.yml"
        - "noto-color-emoji-fox/*"
  pull_request:
    paths:
        - ".github/workflows/fontbuild noto-color-emoji-fox.yml"
        - "noto-color-emoji-fox/*"
  workflow_dispatch:

jobs:
  fontbuild:
    runs-on: ubuntu-latest
    container: fedora:rawhide
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Font RPM
      run: |
        dnf distro-sync --assumeyes
        dnf install rpmbuild gcc fontpackages-devel fonttools python3-fonttools nototools python3-nototools python3-devel GraphicsMagick pngquant zopfli cairo-devel make --assumeyes
        cd noto-color-emoji-fox
        rpmbuild -bb google-noto-emoji-fonts.spec
    - name: Upload Font
      uses: actions/upload-artifact@v3
      with:
          name: font
          path: |
            /var/lib/mock/fedora-rawhide-x86_64/result/*.rpm
            !/var/lib/mock/fedora-rawhide-x86_64/result/*.src.rpm
