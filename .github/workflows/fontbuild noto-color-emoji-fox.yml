name: Font CI - noto-color-emoji-fox

on:
  push:
    paths:
        - ".github/workflows/fontbuild noto-color-emoji-fox.yml"
        - "noto-color-emoji-fox/*"
  pull_request:
    paths:
        - ".github/workflows/fontbuild noto-color-emoji-fox.yml"
        - "noto-color-emoji-fox/*"
  workflow_dispatch:

jobs:
  fontbuild:
    runs-on: ubuntu-latest
    container: fedora:rawhide
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Font RPM
      run: |
        dnf distro-sync --assumeyes
        dnf install rpmbuild gcc fontpackages-devel fonttools python3-fonttools nototools python3-nototools python3-devel GraphicsMagick pngquant zopfli cairo-devel make curl --assumeyes
        cd noto-color-emoji-fox
        mkdir -p /github/home/rpmbuild/SOURCES/
        cp *.patch *.xml /github/home/rpmbuild/SOURCES/
        curl https://github.com/googlefonts/noto-emoji/archive/main.tar.gz -Lo /github/home/rpmbuild/SOURCES/noto-emoji-934a570.tar.gz
        rpmbuild -bb google-noto-emoji-fonts.spec
    - name: Upload Font
      uses: actions/upload-artifact@v3
      with:
          name: font
          path: |
            /github/home/rpmbuild/RPMS/*
