name: Makepkg CI - linux-lts-llvm

env:
  GPG_TTY: $(tty)

on:
  push:
    paths:
        - "linux-lts-llvm/**"
        - "makepkg.conf"
        - ".github/workflows/makepkg linux-lts-llvm.yml"
  workflow_dispatch:

jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:base-devel
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Makepkg
      run: |
        pacman -Syu --noconfirm
        useradd builder -m
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chmod -R a+rw .
        BASEDIR="$PWD"
        cd linux-lts-llvm
        sudo -u builder echo -n "${{ secrets.GPG_PRIVATE_KEY }}" | sudo -u builder base64 --decode | sudo -u builder gpg --import --batch --no-tty
        sudo -u builder gpg --locate-keys torvalds@kernel.org gregkh@kernel.org
        sudo -u builder makepkg -s --sign --noconfirm --config=../makepkg.conf
    - name: Upload Packages
      uses: actions/upload-artifact@v3
      with:
          name: packages
          path: |
            linux-lts-llvm/*.zst
            linux-lts-llvm/*.zst.sig