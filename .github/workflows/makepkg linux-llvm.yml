name: Makepkg CI - linux-llvm

env:
  GPG_TTY: $(tty)

on:
  push:
    paths:
        - "linux-llvm/**"
        - "makepkg.conf"
        - ".github/workflows/makepkg linux-llvm.yml"
        - ".github/workflows/makepkg-archdocker linux-llvm.yml"
  pull_request:
    paths:
        - "linux-llvm/**"
        - "makepkg.conf"
        - ".github/workflows/makepkg linux-llvm.yml"
  workflow_dispatch:

jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:base-devel
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Makepkg
      run: |
        pacman -Syu --noconfirm
        useradd builder -m
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chmod -R a+rw .
        BASEDIR="$PWD"
        cd linux-llvm
        sudo -u builder echo -n "${{ secrets.GPG_PRIVATE_KEY }}" | sudo -u builder base64 --decode | sudo -u builder gpg --import --batch --no-tty
        sudo -u builder gpg --locate-keys torvalds@kernel.org gregkh@kernel.org
        sudo -u builder gpg --recv-keys A2FF3A36AAA56654109064AB19802F8B0D70FC30 C7E7849466FE2358343588377258734B41C31549
        sudo -u builder makepkg -s --sign --noconfirm --config=../makepkg.conf
    - name: Upload Packages
      uses: actions/upload-artifact@v2
      with:
          name: packages
          path: |
            linux-llvm/*.zst
            linux-llvm/*.zst.sig