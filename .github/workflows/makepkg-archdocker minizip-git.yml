name: Makepkg CI - Minizip-git - Archlinux Docker

env:
  GPG_TTY: $(tty)

on:
  schedule:
  - cron: '0 0 * * *'
  push:
    paths:
        - "minizip-git/**"
        - "makepkg.conf"
        - ".github/workflows/makepkg minizip-git.yml"
        - ".github/workflows/makepkg-archdocker minizip-git.yml"
  pull_request:
    paths:
        - "minizip-git/**"
        - "makepkg.conf"
        - ".github/workflows/makepkg minizip-git.yml"
  workflow_dispatch:

jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:base-devel
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Makepkg
      run: |
        chgrp nobody minizip-git
        chmod g+ws minizip-git
        setfacl -m u::rwx,g::rwx minizip-git
        setfacl -d --set u::rwx,g::rwx,o::- minizip-git
        ls
        pacman -Syu --noconfirm
        cd minizip-git
        sudo -u nobody echo -e "${{ env.GPG_PRIVATE_KEY }}" | $GNUPGHOME=$(pwd) sudo -u nobody gpg --import --batch --no-tty
        $GNUPGHOME=$(pwd) sudo -u nobody makepkg -s --sign --noconfirm
    - name: Upload Packages
      uses: actions/upload-artifact@v2
      with:
          name: packages
          path: |
            ${{ steps.makepkg.outputs.pkgfile0 }}
            ${{ steps.makepkg.outputs.pkgfile0 }}.sig
    - uses: actions/upload-artifact@v2
      with:
          name: debug_packages
          path: |
            minizip-git/*debug*.zst