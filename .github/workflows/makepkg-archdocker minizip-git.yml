name: Makepkg CI - Minizip-git - Archlinux Docker

env:
  GPG_TTY: $(tty)

on:
  schedule:
  - cron: '0 0 * * *'
  push:
    paths:
        - "minizip-git/**"
        - "makepkg.conf"
        - ".github/workflows/makepkg minizip-git.yml"
        - ".github/workflows/makepkg-archdocker minizip-git.yml"
  pull_request:
    paths:
        - "minizip-git/**"
        - "makepkg.conf"
        - ".github/workflows/makepkg minizip-git.yml"
  workflow_dispatch:

jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:base-devel
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Makepkg
      run: |
        pacman -Syu --noconfirm
        useradd builder -m
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chmod -R a+rw .
        BASEDIR="$PWD"
        sudo -u builder sh -c "export GNUPGHOME='$PWD'"
        sudo -u builder echo -e "${{ env.GPG_PRIVATE_KEY }}" | sudo -u builder gpg --import --batch --no-tty
        sudo -D minizip-git -u builder makepkg -s --sign --noconfirm
    - name: Upload Packages
      uses: actions/upload-artifact@v2
      with:
          name: packages
          path: |
            ${{ steps.makepkg.outputs.pkgfile0 }}
            ${{ steps.makepkg.outputs.pkgfile0 }}.sig
    - uses: actions/upload-artifact@v2
      with:
          name: debug_packages
          path: |
            minizip-git/*debug*.zst