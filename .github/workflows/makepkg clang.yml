name: Makepkg CI - clang

env:
  GPG_TTY: $(tty)

on:
  push:
    paths:
        - "clang/**"
        - "makepkg.conf"
        - ".github/workflows/makepkg clang.yml"
  workflow_dispatch:

jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:base-devel
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Makepkg
      run: |
        pacman -Syu --noconfirm
        useradd builder -m
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chmod -R a+rw .
        BASEDIR="$PWD"
        sudo -u builder echo -n "${{ secrets.GPG_PRIVATE_KEY }}" | sudo -u builder base64 --decode | sudo -u builder gpg --import --batch --no-tty
        pacman-key --init
        pacman-key --add CI-pub.key
        pacman-key --lsign-key C83B19A4ABF6284C
        pacman -S p7zip --noconfirm
        7z e clang-deps.7z
        pacman -U --noconfirm llvm*.zst
        rm *.zst *.sig clang-deps.7z
        cd clang
        sudo -u builder gpg --import keys/pgp/*
        sudo -u builder makepkg -s --sign --noconfirm --config=../makepkg.conf
    - name: Upload Packages
      uses: actions/upload-artifact@v3
      with:
          name: packages
          path: |
            clang/*.zst
            clang/*.zst.sig
            !clang/*debug*.zst
            !clang/*debug*.zst.sig
    #        ${{ steps.makepkg.outputs.pkgfile0 }}.sig
    - uses: actions/upload-artifact@v3
      with:
          name: debug_packages
          path: |
            clang/*debug*.zst
            clang/*debug*.zst.sig